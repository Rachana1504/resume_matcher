<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume‚ÄìJD Matching Plugin</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bar:#0b4a86;--accent:#1e88e5;--bg:#eef5ff;--card:#fff;--muted:#5b6b80;--border:#d9e3f0}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#f6f9ff 0%, #eef5ff 60%, #ffe9d6 120%);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#0f172a}
    header{background:var(--bar);color:#fff;padding:16px 22px;font-weight:700;font-size:20px;display:flex;align-items:center;gap:10px}
    header small{opacity:.85;font-weight:600;background:#0c5aa8;border-radius:999px;padding:2px 8px}
    .container{max-width:1040px;margin:18px auto;padding:0 16px}
    .drop{border:2px dashed #9ec7ff;border-radius:14px;padding:20px;background:#ffffff;text-align:center;transition:.2s}
    .drop:hover{background:#f4f9ff}
    .hint{color:var(--muted);font-size:13px;margin-top:6px}
    input[type=file]{display:none}
    .btn{display:inline-flex;align-items:center;gap:6px;background:var(--accent);color:#fff;border:none;border-radius:9px;padding:9px 12px;cursor:pointer;font-weight:600}
    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:14px 0}
    .controls input,.controls select{padding:6px;border:1px solid var(--border);border-radius:8px;background:#fff}
    #results{margin-top:12px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:14px; margin-bottom:14px; box-shadow:0 8px 20px rgba(15,23,42,.06)}
    .badge{display:inline-block;background:#eef3fb;border:1px solid #dbe7f9;border-radius:999px;padding:3px 8px;margin:2px;font-size:12px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #e8eef7;padding:8px;text-align:left}
    .chips{margin-top:8px}
  </style>
</head>
<body>
<header>Resume‚ÄìJD Matching Plugin <small>UI v2025-08-21</small></header>

<div class="container">
  <!-- Resume uploader -->
  <div id="resumeDZ" class="drop">
    <div><b>üìÑ Upload Resume(s)</b></div>
    <div class="hint">Click ‚ÄúChoose File(s)‚Äù or drag & drop .pdf / .docx / .txt</div>
    <div style="margin-top:10px;">
      <label class="btn" for="resume">Choose File(s)</label>
      <input id="resume" type="file" accept=".pdf,.docx,.txt" multiple />
    </div>
    <div id="resumeList" class="chips"></div>
  </div>

  <div style="height:14px;"></div>

  <!-- JD uploader -->
  <div id="jdDZ" class="drop">
    <div><b>üßæ Upload Job Description(s)</b></div>
    <div class="hint">Click ‚ÄúChoose JD File(s)‚Äù or drag & drop .pdf / .docx / .txt</div>
    <div style="margin-top:10px;">
      <label class="btn" for="jdFiles">Choose JD File(s)</label>
      <input id="jdFiles" type="file" accept=".pdf,.docx,.txt" multiple />
    </div>
    <div id="jdList" class="chips"></div>
  </div>

  <div class="controls">
    <label>Match % ‚â• <input id="minPct" type="number" min="0" max="100" value="0" style="width:76px"></label>
    <label>Min Skills <input id="minSkills" type="number" min="0" value="0" style="width:76px"></label>
    <label>Sort by
      <select id="sortBy">
        <option value="desc">Score (High ‚Üí Low)</option>
        <option value="asc">Score (Low ‚Üí High)</option>
      </select>
    </label>
    <button id="matchBtn" class="btn">Match</button>
    <button id="csvBtn" class="btn">üì• Download CSV</button>
    <span id="status" class="hint"></span>
  </div>

  <div id="results"></div>
</div>

<script>
(function(){
  const $ = s => document.querySelector(s);
  const resumeInput = $('#resume');
  const resumeList  = $('#resumeList');
  const jdInput     = $('#jdFiles');
  const jdList      = $('#jdList');
  const statusEl    = $('#status');

  function chips(el, files){
    el.innerHTML = '';
    [...files].forEach(f => {
      const s = document.createElement('span');
      s.className = 'badge';
      s.textContent = f.name;
      el.appendChild(s);
    });
  }

  function wireDrop(zoneEl, inputEl, listEl){
    zoneEl.addEventListener('dragover', e => { e.preventDefault(); zoneEl.style.background='#f7fbff'; });
    zoneEl.addEventListener('dragleave', () => { zoneEl.style.background='#fff'; });
    zoneEl.addEventListener('drop', e => {
      e.preventDefault(); zoneEl.style.background='#fff';
      const dt = new DataTransfer();
      [...inputEl.files].forEach(f => dt.items.add(f));            // keep existing
      [...e.dataTransfer.files].forEach(f => dt.items.add(f));     // add new
      inputEl.files = dt.files;
      chips(listEl, inputEl.files);
    });
    // Click anywhere in the drop zone to trigger the hidden input
    zoneEl.addEventListener('click', (ev) => {
      // prevent double-open when clicking the label
      if (ev.target.tagName !== 'LABEL') inputEl.click();
    });
  }

  resumeInput.addEventListener('change', () => chips(resumeList, resumeInput.files));
  jdInput.addEventListener('change',     () => chips(jdList, jdInput.files));
  wireDrop(document.getElementById('resumeDZ'), resumeInput, resumeList);
  wireDrop(document.getElementById('jdDZ'), jdInput, jdList);

  function parseResultTable(html){
    const tmp = document.createElement('div');
    tmp.innerHTML = html;
    const rows = [...tmp.querySelectorAll('tr')].slice(1).map(tr => {
      const t = [...tr.children];
      const matched = (t[4].innerText || '').split(',').map(s => s.trim()).filter(Boolean);
      return {
        jd:      t[0].innerText,
        score:   parseFloat((t[1].innerText || '0').replace('%','')),
        rLoc:    t[2].innerText,
        jLoc:    t[3].innerText,
        matched,
        missing: (t[5].innerText || '').split(',').map(s => s.trim()).filter(Boolean),
        eduJobGap: t[6].innerText,
        eduPeriods: t[7].innerHTML,
        expPeriods: t[8].innerHTML,
        eduGaps: t[9].innerHTML,
        expGaps: t[10].innerHTML
      }
    });
    return rows;
  }

  function renderCards(perResume){
    const results = document.getElementById('results');
    results.innerHTML = '';
    perResume.forEach(r => {
      const card = document.createElement('div');
      card.className = 'card';
      if (!r.rows.length) {
        card.textContent = `‚ö†Ô∏è No matches for ${r.name} after filters.`;
        results.appendChild(card);
        return;
      }
      const top = r.rows[0];
      card.innerHTML = `
        <h3>${top.jd} (${top.score.toFixed(2)}%)</h3>
        <p><b>Matched Skills:</b> ${top.matched.length ? top.matched.map(s=>`<span class="badge">${s}</span>`).join(' ') : '‚Äî'}</p>
        <details><summary><b>Education Periods</b></summary><p>${top.eduPeriods || '‚Äî'}</p></details>
        <details><summary><b>Experience Periods</b></summary><p>${top.expPeriods || '‚Äî'}</p></details>
        <details><summary><b>Education Gaps</b></summary><p>${top.eduGaps || '‚Äî'}</p></details>
        <details><summary><b>Experience Gaps</b></summary><p>${top.expGaps || '‚Äî'}</p></details>
        <p><b>Edu ‚Üí First Job Gap:</b> ${top.eduJobGap || '‚Äî'}</p>
      `;
      results.appendChild(card);
    });
  }

  async function runMatch(){
    const resumes = resumeInput.files;
    const jds     = jdInput.files;
    if (!resumes.length) return alert('Please upload at least one resume.');
    if (!jds.length)     return alert('Please upload at least one JD.');

    statusEl.textContent = 'processing‚Ä¶';
    const minPct    = parseFloat($('#minPct').value || '0');
    const minSkills = parseInt($('#minSkills').value || '0', 10);
    const sortBy    = $('#sortBy').value;

    const formDatas = [];
    for (const res of resumes) {
      const fd = new FormData();
      fd.append('resume', res);
      for (const jd of jds) fd.append('jd_files', jd);
      formDatas.push(fd);
    }

    try {
      const tables = await Promise.all(
        formDatas.map(fd => fetch('/upload', { method: 'POST', body: fd }).then(r => r.text()))
      );
      const parsed = tables.map((html, idx) => {
        const rows = parseResultTable(html)
          .filter(r => r.score >= minPct && r.matched.length >= minSkills);
        rows.sort((a,b)=> sortBy==='desc' ? b.score - a.score : a.score - b.score);
        return { name: resumes[idx].name, rows };
      });
      renderCards(parsed);
      statusEl.textContent = 'ready';
    } catch (e) {
      console.error(e);
      statusEl.textContent = 'error';
      alert('Something went wrong while matching. Check console for details.');
    }
  }

  $('#matchBtn').addEventListener('click', runMatch);

  $('#csvBtn').addEventListener('click', async () => {
    if (!resumeInput.files.length || !jdInput.files.length) {
      alert('Upload a resume and at least one JD first.'); return;
    }
    const fd = new FormData();
    fd.append('resume', resumeInput.files[0]);
    for (const jd of jdInput.files) fd.append('jd_files', jd);
    const resp = await fetch('/download_csv', { method: 'POST', body: fd });
    const blob = await resp.blob();
    const url  = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'resume_match_results.csv'; a.click();
    URL.revokeObjectURL(url);
  });

  // mark UI ready
  statusEl.textContent = 'ready';
})();
</script>
</body>
</html>
