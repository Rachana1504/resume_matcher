<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume‚ÄìJD Matching Plugin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root{
      --primary:#0b4a86;
      --primary-2:#2b6cb0;
      --accent:#0d6efd;
      --bg:#f6f9ff;
      --card:#ffffffcc;               /* glass */
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0cc;
      --ring:#a5b4fc;
      --shadow: 0 10px 25px rgba(15, 23, 42, .08);
      --shadow-2: 0 2px 10px rgba(15, 23, 42, .06);
      --dash:#8cbcff;
      --good:#16a34a;
      --warn:#f59e0b;
    }

    /* === Background layer (soft gradients + blobs) === */
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, #dbeafe 0%, #eef2ff 35%, transparent 45%),
        radial-gradient(900px 600px at 110% 0%, #ffe4f1 0%, transparent 40%),
        linear-gradient(180deg, var(--bg), #eef2ff);
      min-height:100dvh;
    }
    body::before, body::after{
      content:"";
      position:fixed;
      inset:auto;
      width:520px; height:520px;
      filter: blur(60px);
      opacity:.35;
      z-index:-1;
      pointer-events:none;
      border-radius:50%;
    }
    body::before{
      top:-140px; left:-120px;
      background:radial-gradient(circle at center, #93c5fd, #bfdbfe 60%, transparent 70%);
    }
    body::after{
      bottom:-160px; right:-140px;
      background:radial-gradient(circle at center, #fbcfe8, #fde68a 60%, transparent 70%);
    }

    /* === Header === */
    header{
      background: linear-gradient(90deg, var(--primary), var(--primary-2));
      color:#fff;
      padding:18px 22px;
      font-weight:700;
      font-size:22px;
      letter-spacing:.2px;
      box-shadow: var(--shadow-2);
      position:sticky; top:0; z-index:10;
    }
    header .ver{
      font-weight:600; font-size:12px; opacity:.85; margin-left:8px;
      background:#ffffff26; padding:2px 8px; border-radius:999px;
    }

    .container{max-width:1100px;margin:28px auto;padding:0 20px}

    /* === Glass cards === */
    .card, .drop, .controls{
      background:var(--card);
      backdrop-filter: saturate(140%) blur(8px);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow: var(--shadow);
    }

    /* === Dropzones === */
    .drop{
      padding:26px;
      text-align:center;
      transition: box-shadow .2s ease, transform .15s ease, border-color .2s ease, background .2s ease;
      border:1px dashed var(--dash);
    }
    .drop:hover{ box-shadow: 0 12px 30px rgba(15,23,42,.10); transform: translateY(-1px); }
    .drop .hint{color:var(--muted);font-size:14px;margin-top:6px}
    input[type=file]{display:none}
    .btn{
      display:inline-block; cursor:pointer;
      background: linear-gradient(180deg, var(--accent), #0b5ed7);
      color:#fff; border:none; border-radius:10px;
      padding:10px 14px; font-weight:600;
      box-shadow: 0 6px 14px rgba(13,110,253,.25);
      transition: transform .06s ease, filter .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ filter:brightness(1.05); box-shadow:0 10px 22px rgba(13,110,253,.28); }
    .btn:active{ transform: translateY(1px); }

    .chips{margin-top:10px}
    .badge{
      display:inline-block;background:#f1f5f9cc;border:1px solid #e2e8f0cc;
      border-radius:12px;padding:6px 10px;margin:4px;font-size:12px
    }

    /* === Controls === */
    .controls{
      margin:18px 0; padding:12px;
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
    .controls label{display:flex; gap:8px; align-items:center; font-weight:600; color:#334155}
    .controls input,.controls select{
      padding:8px 10px; border:1px solid var(--border); border-radius:10px; background:#fff; min-width:72px;
      outline:none; transition: box-shadow .15s ease, border-color .15s ease;
    }
    .controls input:focus, .controls select:focus{ border-color:var(--ring); box-shadow:0 0 0 4px #a5b4fc44; }

    /* === Results cards === */
    #results{margin-top:16px}
    .result-card{ padding:18px; margin-bottom:14px }
    .result-card h3{ margin:0 0 8px; font-size:18px }
    .result-card .score{ font-weight:700 }
    details{ margin:6px 0 0 0 }
    details summary{ cursor:pointer; user-select:none; font-weight:600; color:#334155 }
    details > p{ margin:8px 0 0 0 }

    /* Table (for CSV generation path) */
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}

    /* === Dark mode tweaks === */
    @media (prefers-color-scheme: dark){
      :root{
        --card:#0b1022cc; --text:#e5e7eb; --muted:#94a3b8; --border:#1f2a44cc;
        --dash:#5b7bb6; --shadow: 0 10px 25px rgba(0,0,0,.35);
      }
      body{
        background:
          radial-gradient(1200px 600px at 10% -10%, #0b1b37 0%, #0b1329 35%, transparent 45%),
          radial-gradient(900px 600px at 110% 0%, #271027 0%, transparent 40%),
          linear-gradient(180deg, #0b1022, #0a0f1e);
      }
      .badge{ background:#0f172acc; border-color:#1e293bcc; color:#cbd5e1 }
      .controls input,.controls select{ background:#0a1227; color:#e5e7eb }
    }
  </style>
</head>
<body>
<header>Resume‚ÄìJD Matching Plugin <span class="ver">UI v2025-08-19</span></header>

<div class="container">
  <!-- Resume uploader -->
  <div id="resumeDZ" class="drop">
    <div style="font-weight:700">üìÑ Upload Resume(s)</div>
    <div class="hint">Click ‚ÄúChoose File(s)‚Äù or drag & drop .pdf / .docx / .txt</div>
    <div style="margin-top:12px;">
      <label class="btn" for="resume">Choose File(s)</label>
      <input id="resume" type="file" accept=".pdf,.docx,.txt" multiple />
    </div>
    <div id="resumeList" class="chips"></div>
  </div>

  <div style="height:16px;"></div>

  <!-- JD uploader -->
  <div id="jdDZ" class="drop">
    <div style="font-weight:700">üßæ Upload Job Description(s)</div>
    <div class="hint">Click ‚ÄúChoose JD File(s)‚Äù or drag & drop .pdf / .docx / .txt</div>
    <div style="margin-top:12px;">
      <label class="btn" for="jdFiles">Choose JD File(s)</label>
      <input id="jdFiles" type="file" accept=".pdf,.docx,.txt" multiple />
    </div>
    <div id="jdList" class="chips"></div>
  </div>

  <div class="controls">
    <label>Match % ‚â• <input id="minPct" type="number" min="0" max="100" value="0" style="width:80px"></label>
    <label>Min Skills <input id="minSkills" type="number" min="0" value="0" style="width:80px"></label>
    <label>Sort by
      <select id="sortBy">
        <option value="desc">Score (High ‚Üí Low)</option>
        <option value="asc">Score (Low ‚Üí High)</option>
      </select>
    </label>
    <button id="matchBtn" class="btn">Match</button>
    <button id="csvBtn" class="btn">üì• Download CSV</button>
  </div>

  <div id="results"></div>
</div>

<script>
(function(){
  const resumeInput = document.getElementById('resume');
  const resumeList = document.getElementById('resumeList');
  const jdInput = document.getElementById('jdFiles');
  const jdList = document.getElementById('jdList');

  function chips(el, files){
    el.innerHTML = '';
    [...files].forEach(f => {
      const s = document.createElement('span');
      s.className='badge'; s.textContent=f.name; el.appendChild(s);
    });
  }

  function wireDrop(zoneEl, inputEl, listEl){
    zoneEl.addEventListener('dragover', e => { e.preventDefault(); zoneEl.style.background='#ffffffee'; zoneEl.style.borderColor='#93c5fd'; });
    zoneEl.addEventListener('dragleave', () => { zoneEl.style.background='var(--card)'; zoneEl.style.borderColor='var(--dash)'; });
    zoneEl.addEventListener('drop', e => {
      e.preventDefault(); zoneEl.style.background='var(--card)'; zoneEl.style.borderColor='var(--dash)';
      const dt = new DataTransfer();
      [...inputEl.files].forEach(f => dt.items.add(f));
      [...e.dataTransfer.files].forEach(f => dt.items.add(f));
      inputEl.files = dt.files;
      chips(listEl, inputEl.files);
    });
    zoneEl.addEventListener('click', () => inputEl.click());
  }

  resumeInput.addEventListener('change', () => chips(resumeList, resumeInput.files));
  jdInput.addEventListener('change', () => chips(jdList, jdInput.files));
  wireDrop(document.getElementById('resumeDZ'), resumeInput, resumeList);
  wireDrop(document.getElementById('jdDZ'), jdInput, jdList);

  document.getElementById('matchBtn').addEventListener('click', async () => {
    if (!resumeInput.files.length) return alert('Please add at least one resume.');
    if (!jdInput.files.length)     return alert('Please upload at least one JD.');

    const formDatas = [];
    for (const res of resumeInput.files) {
      const fd = new FormData();
      fd.append('resume', res);
      for (const jd of jdInput.files) fd.append('jd_files', jd);
      formDatas.push(fd);
    }

    const minPct = parseFloat(document.getElementById('minPct').value || '0');
    const minSkills = parseInt(document.getElementById('minSkills').value || '0', 10);
    const sortBy = document.getElementById('sortBy').value;

    const allTables = await Promise.all(formDatas.map(fd => fetch('/upload', { method: 'POST', body: fd }).then(r => r.text())));
    const parsed = allTables.map((html, idx) => {
      const tmp = document.createElement('div'); tmp.innerHTML = html;
      const rows = [...tmp.querySelectorAll('tr')].slice(1).map(tr => {
        const t = [...tr.children];
        return {
          jd: t[0].innerText,
          score: parseFloat((t[1].innerText || '0').replace('%','')),
          matched: (t[4].innerText || '').split(',').map(s => s.trim()).filter(Boolean),
          missing: (t[5].innerText || '').split(',').map(s => s.trim()).filter(Boolean),
          eduJobGap: t[6].innerText,
          eduPeriods: t[7].innerHTML,
          expPeriods: t[8].innerHTML,
          eduGaps: t[9].innerHTML,
          expGaps: t[10].innerHTML
        };
      }).filter(r => r.score >= minPct && r.matched.length >= minSkills);
      rows.sort((a,b)=> sortBy==='desc' ? b.score - a.score : a.score - b.score);
      return { name: resumeInput.files[idx].name, rows };
    });

    const results = document.getElementById('results');
    results.innerHTML = '';
    parsed.forEach(r => {
      const card = document.createElement('div');
      card.className = 'result-card card';
      if (!r.rows.length) {
        card.textContent = `‚ö†Ô∏è No matches for ${r.name} after filters.`;
        results.appendChild(card);
        return;
      }
      const top = r.rows[0];
      card.innerHTML = `
        <h3>${top.jd} <span class="score">(${top.score}%)</span></h3>
        <p><b>Matched Skills:</b> ${top.matched.map(s=>`<span class="badge">${s}</span>`).join(' ') || '‚Äî'}</p>
        <details><summary><b>Education Periods</b></summary><p>${top.eduPeriods || '‚Äî'}</p></details>
        <details><summary><b>Experience Periods</b></summary><p>${top.expPeriods || '‚Äî'}</p></details>
        <details><summary><b>Education Gaps</b></summary><p>${top.eduGaps || '‚Äî'}</p></details>
        <details><summary><b>Experience Gaps</b></summary><p>${top.expGaps || '‚Äî'}</p></details>
        <p><b>Edu ‚Üí First Job Gap:</b> ${top.eduJobGap || '‚Äî'}</p>
      `;
      results.appendChild(card);
    });
  });

  document.getElementById('csvBtn').addEventListener('click', async () => {
    if (!resumeInput.files.length || !jdInput.files.length) {
      alert('Upload a resume and at least one JD first.');
      return;
    }
    const fd = new FormData();
    fd.append('resume', resumeInput.files[0]); // CSV for first resume
    for (const jd of jdInput.files) fd.append('jd_files', jd);

    const resp = await fetch('/download_csv', { method: 'POST', body: fd });
    const blob = await resp.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'resume_match_results.csv'; a.click();
    URL.revokeObjectURL(url);
  });
})();
</script>
</body>
</html>
