<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume–JD Matching Plugin</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bar:#0b4a86;--accent:#1e88e5;--bg:#eef5ff;--card:#fff;--muted:#5b6b80;--border:#d9e3f0}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#f6f9ff 0%, #eef5ff 60%, #ffe9d6 120%);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#0f172a}
    header{background:var(--bar);color:#fff;padding:16px 22px;font-weight:700;font-size:20px;display:flex;align-items:center;gap:10px}
    header small{opacity:.85;font-weight:600;background:#0c5aa8;border-radius:999px;padding:2px 8px}
    .container{max-width:1040px;margin:18px auto;padding:0 16px}
    .drop{border:2px dashed #9ec7ff;border-radius:14px;padding:20px;background:#ffffff;text-align:center;transition:.2s}
    .drop:hover{background:#f4f9ff}
    .hint{color:var(--muted);font-size:13px;margin-top:6px}
    input[type=file]{display:none}
    .btn{display:inline-flex;align-items:center;gap:6px;background:var(--accent);color:#fff;border:none;border-radius:9px;padding:9px 12px;cursor:pointer;font-weight:600}
    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:14px 0}
    .controls input,.controls select{padding:6px;border:1px solid var(--border);border-radius:8px;background:#fff}
    #results{margin-top:12px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:14px; margin-bottom:14px; box-shadow:0 8px 20px rgba(15,23,42,.06)}
    .badge{display:inline-block;background:#eef3fb;border:1px solid #dbe7f9;border-radius:999px;padding:3px 8px;margin:2px;font-size:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1}
    details{margin:6px 0}
  </style>
</head>
<body>
<header>Resume–JD Matching Plugin <small>UI v2025-08-23 (fast)</small></header>

<div class="container">
  <!-- Resume uploader -->
  <div id="resumeDZ" class="drop">
    <div><b>📄 Upload Resume(s)</b></div>
    <div class="hint">Click “Choose File(s)” or drag & drop .pdf / .docx / .txt</div>
    <div style="margin-top:10px;">
      <label class="btn" for="resume">Choose File(s)</label>
      <input id="resume" type="file" accept=".pdf,.docx,.txt" multiple />
    </div>
    <div id="resumeList" class="row"></div>
  </div>

  <div style="height:14px;"></div>

  <!-- JD uploader -->
  <div id="jdDZ" class="drop">
    <div><b>🧾 Upload Job Description(s)</b></div>
    <div class="hint">Click “Choose JD File(s)” or drag & drop .pdf / .docx / .txt</div>
    <div style="margin-top:10px;">
      <label class="btn" for="jdFiles">Choose JD File(s)</label>
      <input id="jdFiles" type="file" accept=".pdf,.docx,.txt" multiple />
    </div>
    <div id="jdList" class="row"></div>
  </div>

  <div class="controls">
    <label>Match % ≥ <input id="minPct" type="number" min="0" max="100" value="0" style="width:76px"></label>
    <label>Min Skills <input id="minSkills" type="number" min="0" value="0" style="width:76px"></label>
    <label>Sort by
      <select id="sortBy">
        <option value="desc">Score (High → Low)</option>
        <option value="asc">Score (Low → High)</option>
      </select>
    </label>
    <button id="matchBtn" class="btn">⚡ Quick Match (fast)</button>
    <button id="csvBtn" class="btn">📥 Download CSV (first resume)</button>
    <span id="status" class="hint"></span>
  </div>

  <div id="results"></div>
</div>

<script>
(function(){
  const $ = s => document.querySelector(s);
  const resumeInput = $('#resume');
  const resumeList  = $('#resumeList');
  const jdInput     = $('#jdFiles');
  const jdList      = $('#jdList');
  const statusEl    = $('#status');

  function chip(name){
    const s = document.createElement('span');
    s.className = 'badge';
    s.textContent = name;
    return s;
  }
  function chips(el, files){
    el.innerHTML = '';
    [...files].forEach(f => el.appendChild(chip(f.name)));
  }

  function wireDrop(zoneEl, inputEl, listEl){
    zoneEl.addEventListener('dragover', e => { e.preventDefault(); zoneEl.style.background='#f7fbff'; });
    zoneEl.addEventListener('dragleave', () => { zoneEl.style.background='#fff'; });
    zoneEl.addEventListener('drop', e => {
      e.preventDefault(); zoneEl.style.background='#fff';
      const dt = new DataTransfer();
      [...inputEl.files].forEach(f => dt.items.add(f));            // keep existing
      [...e.dataTransfer.files].forEach(f => dt.items.add(f));     // add new
      inputEl.files = dt.files;
      chips(listEl, inputEl.files);
    });
    zoneEl.addEventListener('click', ev => {
      if (ev.target.tagName !== 'LABEL') inputEl.click();
    });
  }

  resumeInput.addEventListener('change', () => chips(resumeList, resumeInput.files));
  jdInput.addEventListener('change',     () => chips(jdList, jdInput.files));
  wireDrop(document.getElementById('resumeDZ'), resumeInput, resumeList);
  wireDrop(document.getElementById('jdDZ'), jdInput, jdList);

  function renderCards(perResume){
    const results = document.getElementById('results');
    results.innerHTML = '';
    perResume.forEach(block => {
      const card = document.createElement('div');
      card.className = 'card';
      const title = document.createElement('h2');
      title.textContent = `Resume: ${block.name}`;
      card.appendChild(title);

      if (!block.rows.length){
        const p = document.createElement('p');
        p.textContent = '⚠️ No matches after filters.';
        card.appendChild(p);
        results.appendChild(card);
        return;
      }

      // Build a compact table of matches per resume
      const tbl = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>JD File</th>
          <th>Match %</th>
          <th>Resume Location</th>
          <th>JD Location</th>
          <th>Matched Skills</th>
        </tr>`;
      tbl.appendChild(thead);

      const tbody = document.createElement('tbody');
      block.rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.jd}</td>
          <td>${r.score.toFixed(2)}</td>
          <td>${r.rLoc || '—'}</td>
          <td>${r.jLoc || '—'}</td>
          <td>${r.matched.map(s=>`<span class="badge">${s}</span>`).join(' ') || '—'}</td>
        `;
        // expandable details
        const details = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.innerHTML = `
          <details>
            <summary><b>More</b> (Education/Experience & Gaps)</summary>
            <div style="padding:6px 2px">
              <div><b>Education Periods:</b><br>${r.eduPeriods || '—'}</div>
              <div style="height:6px"></div>
              <div><b>Experience Periods:</b><br>${r.expPeriods || '—'}</div>
              <div style="height:6px"></div>
              <div><b>Education Gaps:</b><br>${r.eduGaps || '—'}</div>
              <div style="height:6px"></div>
              <div><b>Experience Gaps:</b><br>${r.expGaps || '—'}</div>
              <div style="height:6px"></div>
              <div><b>Edu → First Job Gap:</b> ${r.eduJobGap || 'N/A'}</div>
            </div>
          </details>
        `;
        details.appendChild(td);
        tbody.appendChild(tr);
        tbody.appendChild(details);
      });
      tbl.appendChild(tbody);
      card.appendChild(tbl);
      results.appendChild(card);
    });
  }

  async function runMatchFast(){
    const resumes = resumeInput.files;
    const jds     = jdInput.files;
    if (!resumes.length) return alert('Please upload at least one resume.');
    if (!jds.length)     return alert('Please upload at least one JD.');

    statusEl.textContent = 'processing…';

    const fd = new FormData();
    for (const r of resumes) fd.append('resumes', r);
    for (const j of jds)     fd.append('jds', j);
    fd.append('max_workers', '4');

    const minPct    = parseFloat($('#minPct').value || '0');
    const minSkills = parseInt($('#minSkills').value || '0', 10);
    const sortBy    = $('#sortBy').value;

    try {
      const resp = await fetch('/match-fast', { method: 'POST', body: fd });
      const data = await resp.json(); // { mode, results: [ {resume, results:[...]} ] }

      const perResume = (data.results || []).map(block => {
        const rows = (block.results || []).map(r => ({
          jd: r.jd_file,
          score: parseFloat(r.similarity_score_percent || 0),
          rLoc: r.resume_location,
          jLoc: r.jd_location,
          matched: r.matched_skills || [],
          missing: r.missing_skills || [],
          eduJobGap: (r.education_to_first_job_gap_months != null) ? (r.education_to_first_job_gap_months + ' months') : 'N/A',
          eduPeriods: (r.education_periods || []).map(p => `${p.entry} (${p.start} — ${p.end})`).join('<br>'),
          expPeriods: (r.experience_periods || []).map(p => `${p.entry} (${p.start} — ${p.end})`).join('<br>'),
          eduGaps: (r.education_gaps || []).map(g => `${g.between} – ${g.gap_months} months`).join('<br>'),
          expGaps: (r.experience_gaps || []).map(g => `${g.between} – ${g.gap_months} months`).join('<br>')
        }));

        // Apply filters & sort
        const filtered = rows.filter(r => r.score >= minPct && r.matched.length >= minSkills);
        filtered.sort((a,b)=> sortBy==='desc' ? b.score - a.score : a.score - b.score);

        return { name: block.resume, rows: filtered };
      });

      renderCards(perResume);
      statusEl.textContent = 'ready';
    } catch (e) {
      console.error(e);
      statusEl.textContent = 'error';
      alert('Something went wrong while matching. Check console for details.');
    }
  }

  // Bind buttons
  $('#matchBtn').addEventListener('click', runMatchFast);

  // CSV (uses your /download_csv; exports for the first resume for now)
  $('#csvBtn').addEventListener('click', async () => {
    if (!resumeInput.files.length || !jdInput.files.length) {
      alert('Upload a resume and at least one JD first.'); return;
    }
    const fd = new FormData();
    fd.append('resume', resumeInput.files[0]);
    for (const jd of jdInput.files) fd.append('jd_files', jd);
    const resp = await fetch('/download_csv', { method: 'POST', body: fd });
    const blob = await resp.blob();
    const url  = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'resume_match_results.csv'; a.click();
    URL.revokeObjectURL(url);
  });

  // mark UI ready
  statusEl.textContent = 'ready';
})();
</script>
</body>
</html>
